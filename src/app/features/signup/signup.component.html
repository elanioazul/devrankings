<div class="cont">
	<div class="form-container sign-up-container">
		<form class="form" [formGroup]="registerForm">
			<h1>Regístrate</h1>
			<div class="social-container">
				<a href="#" class="social"
					><fa-icon
						style="font-size: 20px; color: #00364a"
						[icon]="faFb"
					></fa-icon
				></a>
				<a href="#" class="social"
					><fa-icon
						style="font-size: 20px; color: #00364a"
						[icon]="faInsta"
					></fa-icon
				></a>
				<a href="#" class="social"
					><fa-icon
						style="font-size: 20px; color: #00364a"
						[icon]="faGoogle"
					></fa-icon
				></a>
			</div>
			<span>o usa tu email para registrarte:</span>
			<div class="form__field-group">
				<input
					class="form__input"
					type="text"
					id="name"
					pInputText
					formControlName="name"
					placeholder="nombre"
				/>
				<app-error-form
					class="form__error"
					[control]="registerForm.get('name')!"
				></app-error-form>
			</div>
			<div class="form__field-group">
				<input
					class="form__input"
					type="text"
					id="surnames"
					pInputText
					formControlName="surnames"
					placeholder="apellidos"
				/>
				<app-error-form
					class="form__error"
					[control]="registerForm.get('surnames')!"
				></app-error-form>
			</div>
			<div class="form__field-group">
				<input
					class="form__input"
					type="email"
					id="email"
					pInputText
					formControlName="email"
					placeholder="email"
				/>
				<app-error-form
					class="form__error"
					[control]="registerForm.get('email')!"
				></app-error-form>
			</div>
			<div class="form__field-group">
				<input
					class="form__input form__input--pass"
					type="password"
					id="password"
					pInputText
					formControlName="password"
					placeholder="password"
				/>
				<app-error-form
					class="form__error"
					[control]="registerForm.get('password')!"
				></app-error-form>
			</div>
			<div class="form__field-group">
				<input
					class="form__input form__input--pass"
					type="password"
					id="confirmPassword"
					pInputText
					formControlName="confirmPassword"
					placeholder="confirmación password"
				/>
				<app-error-form
					class="form__error"
					[control]="registerForm.get('confirmPassword')!"
				></app-error-form>
				<div *ngIf="registerForm.hasError('notSame')">
					Passwords do not match
				</div>
			</div>
			<app-button [type]="'btn1'" [inputText]="'Enviar'"></app-button>
			<a class="go-login" routerLink="/signin" href="#"
				>Pulsa aqui si ya tienes una cuenta
				<span class="dev-ranking">DevRanking</span></a
			>
		</form>
	</div>
</div>
