<div class="wrap">
	<div class="buttons">
		<a
			#tennisButton
			href="#"
			class="active"
			rel="tennis"
			(click)="setSport('tennis', $event)"
			>Tennis</a
		>
		<a
			#squashButton
			href="#"
			rel="fronton"
			(click)="setSport('fronton', $event)"
			>Fronton</a
		>
		<a #golfButton href="#" rel="padle" (click)="setSport('padle', $event)"
			>Padel</a
		>
	</div>
	<div #tennisFrame class="frame active tennis">
		<div class="print">
			<div class="court-line"></div>
			<div class="tennis-ball"></div>
			<div class="tennis-ball-shadow"></div>
		</div>
		<div class="title title-tennis">
			<span>T</span>
			<span>E</span>
			<span>N</span>
			<span>N</span>
			<span>I</span>
			<span>S</span>
		</div>
	</div>
	<div #squashFrame class="frame fronton">
		<div class="print">
			<div class="wall-back"></div>
			<div class="wall-side"></div>
			<div class="floor"></div>
			<div class="court-line"></div>
			<div class="fronton-ball"></div>
			<div class="fronton-ball-shadow"></div>
			<!-- *semantically*, having ball shadows as separate divs doesn't feel right, but it just seems a whole lot easier this way -->
		</div>
		<div class="title title-fronton">
			<span>F</span>
			<span>R</span>
			<span>O</span>
			<span>N</span>
			<span>T</span>
			<span>O</span>
			<span>N</span>
		</div>
	</div>
	<div #golfFrame class="frame padle">
		<div class="print">
			<div class="wall-back"></div>
			<div class="wall-side"></div>
			<div class="floor"></div>
			<!-- <div class="court-line"></div> -->
			<div class="fronton-ball"></div>
			<div class="fronton-ball-shadow"></div>
			<!-- *semantically*, having ball shadows as separate divs doesn't feel right, but it just seems a whole lot easier this way -->
		</div>
		<div class="title title-fronton">
			<span>P</span>
			<span>A</span>
			<span>D</span>
			<span>E</span>
			<span>L</span>
		</div>
	</div>
</div>
